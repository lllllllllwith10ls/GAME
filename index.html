<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <style>
      .stats {
        float: left;
      }
      table {
        table-layout: fixed;
        width: 100%;
      }
      
    </style>
  </head>
  <body>
    <script src="entity.js"></script>
    <script src="player.js"></script>
    <script src="bullet.js"></script>
    <script src="spaceship.js"></script>
    <script src="chargeship.js"></script>
    <script src="snipeyship.js"></script>
    <script src="swarmship.js"></script>
    <script src="spawnship.js"></script>
    <script src="teleship.js"></script>
    <script src="elitefleet.js"></script>
    <script src="bigboi.js"></script>
    <script src="bully.js"></script>
    <script src="enemySpawn.js"></script>
    <table>
      <colgroup>
        <col span="1" style="width: 30%;"></col>
        <col span="1" style="width: 70%;"></col>
      </colgroup>
      <tr>
        <td>
          <div id="stats">
            <p>Health: <span id="hp">5</span></p>
            <p>Wave: <span id="wave">5</span></p>
            <p>Code for checkpoint: <span id="checkpoint">N/A</span></p>
            <input type="text" id="code" onfocus="stop()"></input>
            <div>
              <p>Insert code to go to checkpoint (case sensitive)</p>
              <button onclick="checkpoint()">Submit</button>
            </div>
            <button onclick="hard()">Hard Mode</button>
          </div>
        </td>
        <td id="canvasArea">
        </td>
      </tr>
    </table>
    <script src="sketch.js"></script>
  </body>
</html>
