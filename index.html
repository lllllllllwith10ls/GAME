<!DOCTYPE html>
<html>
	<head>
	</head>
	<body onload="startGame()">
		<canvas id="game area" width="500" height="500" style="border:1px solid #c3c3c3;">
		</canvas>
		
		<script type="text/javascript" src="basics.js"></script>
		<script>

			let keys = {
				87: false,
				65: false,
				83: false,
				68: false
			}
			let mouse = {
				pos: new Vector(0,0)
			}
			let ctx = canvas.getContext("2d");
			let interval;
			function startGame() {
				interval = setInterval(updateGame, 20);
				window.addEventListener("mousedown", function (e) {
					mouse.down = true;
				});
				window.addEventListener("mousemove", function (e) {
					let margin = document.getElementById("game area").getBoundingClientRect();
					mouse.pos.x = e.clientX - margin.left;
					mouse.pos.y = e.clientY - margin.top;
				});
				window.addEventListener("mouseup", function (e) {
					mouse.down = false;

				});
				window.addEventListener('keydown', function (e) {
					e.preventDefault();
					keys[e.keyCode] = true;
				});
				window.addEventListener('keyup', function (e) {
					keys[e.keyCode] = false;
				});
			};
			function clear() {
				ctx.clearRect(0, 0, canvas.length, canvas.height);
			};
			function stop() {
				clearInterval(interval);
			};
		</script>
	</body>
</html>
