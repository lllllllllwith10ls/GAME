	<body onload="startGame()">
		<canvas id="game area" width="1000" height="1000" style="border:1px solid #c3c3c3;">
		</canvas>
		<script type="text/javascript" src="basics.js"></script>
		<script>

			let keys = {
				87: false,
				65: false,
				83: false,
				68: false
			}
			let mouse = {
				pos: new Vector(0,0)
			}
			let canvas = document.getElementById("game area");
			let canvasW = 1000;
			let canvasH = 1000;
			let ctx = canvas.getContext("2d");
			function startGame() {
				let interval = setInterval(updateGame, 20);
				window.addEventListener("mousedown", function (e) {
					mouse.down = true;
					let margin = document.getElementById("game area").getBoundingClientRect();
					mouse.pos.x = e.clientX - margin.left;
					mouse.pos.y = e.clientY - margin.top;
				});
				window.addEventListener("mouseup", function (e) {
					mouse.down = false;

				});
				window.addEventListener('keydown', function (e) {
					e.preventDefault();
					keys[e.keyCode] = true;
				});
				window.addEventListener('keyup', function (e) {
					keys[e.keyCode] = false;
				});
				for(let i = 0; i < 10; i++) {
					new Spaceship(Math.random()*1000,0,0,0);
				}
			};
			function clear() {
				ctx.clearRect(0, 0, 1000, 1000);
			};
			function stop() {
				clearInterval(interval);
			};
		</script>
	</body>
</html>
